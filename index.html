<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASTOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #FF7F50; /* Cambiado a un naranja bonito */
            color: white;
        }
        select {
            padding: 5px;
        }
    </style>
    <script>
        function updateSubMenu() {
            const anexos = {
                "ANEXO 10A": ["1.1", "1.2", "1.3", "1.4", "1.5", "1.6","-"],
                "ANEXO 10B": ["2.1", "2.2", "2.3", "2.4", "2.5", "2.6", "-"],
                "ANEXO 10C": ["3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7", "-"],
                "ANEXO 10D": ["4.1", "4.2", "4.3", "4.4", "4.5", "4.6", "-"],
                "ANEXO 10E": ["5.1", "5.2", "5.3", "5.4", "-"]
            };
            
            const tipoGastoSelect = document.getElementById('tipo-gasto');
            const subMenuSelect = document.getElementById('sub-menu');
            subMenuSelect.innerHTML = ""; // Limpiar opciones previas

            const selectedAnexo = tipoGastoSelect.value;
            if (selectedAnexo in anexos) {
                anexos[selectedAnexo].forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    subMenuSelect.appendChild(opt);
                });
            }
        }
    </script>
</head>
<body>
    <h1>FORMATO 10-FPD</h1>
    <table>
        <thead>
            <tr>
                <th>Anexo</th>
                <th>Tipo de Gasto-Tabla 1</th>
                <th>Código (según plan)</th>
                <th>Descripción del gasto</th>
                <th>Fecha (4)</th>
                <th>Monto (S/)</th>
                <th>DNI-CE-RUC</th>
                <th>Nro</th>
                <th>Nombre o Razón Social</th>
                <th>Comprobante de Pago(1,2,3,4)</th>
                <th>Nro Comprobante</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select id="tipo-gasto" onchange="updateSubMenu()">
                        <option value="">Seleccionar</option>
                        <option value="ANEXO 10A">ANEXO 10A</option>
                        <option value="ANEXO 10B">ANEXO 10B</option>
                        <option value="ANEXO 10C">ANEXO 10C</option>
                        <option value="ANEXO 10D">ANEXO 10D</option>
                        <option value="ANEXO 10E">ANEXO 10E</option>
                    </select>
                </td>
                <td>
                    <select id="sub-menu">
                        <!-- Opciones se generan dinámicamente aquí -->
                    </select>
                </td>
                <td>001</td>
                <td>Descripción 1</td>
                <td>dd//mm/aaaa</td>
                <td>1000.00</td>
                <td>12345678</td>
                <td>1</td>
                <td>Juan Pérez</td>
                <td>Factura</td>
                <td>001-123456</td>
            </tr>
            <!-- Puedes agregar más filas aquí -->
        </tbody>
    </table>
</body>
</html>
